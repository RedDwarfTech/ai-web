<!DOCTYPE html> <html> <head> <title>发送消息</title> <style> body { margin: 0; padding: 0; background-color: #f5f5f5; }
	.container {
		width: 100%;
		height: 100vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
	
	.input-box {
		position: fixed;
		bottom: 20px;
		right: 20px;
		background-color: white;
		border-radius: 20px;
		padding: 10px 20px;
		display: flex;
		align-items: center;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	}
	
	.input-box input[type="text"] {
		border: none;
		outline: none;
		flex: 1;
		margin-left: 10px;
		font-size: 16px;
	}
	
	.input-box img {
		transform: rotate(-45deg);
		height: 25px;
	}
</style>
</head> <body> <div class="container"> <h1>发送消息</h1> </div> <div class="input-box"> <input type="text" placeholder="请输入要发送的消息..."> <img src="https://img.icons8.com/material-sharp/24/000000/paper-plane.png"/> </div> </body> </html>
