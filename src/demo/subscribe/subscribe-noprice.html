<!DOCTYPE HTML>
<html>

<head>
    <title>产品套餐订阅</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .container {
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 50px;
        }

        .package {
            width: 30%;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 3px 3px 5px #ccc;
        }

        .package h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .package ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .package li {
            margin-bottom: 10px;
        }

        .package button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .package {
                width: 45%;
            }
        }

        @media (max-width: 576px) {
            .package {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>产品套餐订阅</h1>
    <div class="container">
        <div class="package">
            <h2>订阅一天</h2>
            <ul>
                <li>无限次数下载产品</li>
                <li>免费前3天试用</li>
                <li>24小时内客服支持</li>
                <li>每日定时更新</li>
            </ul> <button>立即订阅</button>
        </div>
        <div class="package">
            <h2>订阅一个月</h2>
            <ul>
                <li>无限次数下载产品</li>
                <li>30天的使用时间</li>
                <li>24小时内客服支持</li>
                <li>每日定时更新</li>
            </ul> <button>立即订阅</button>
        </div>
        <div class="package">
            <h2>订阅1年</h2>
            <ul>
                <li>无限次数下载产品</li>
                <li>365天的使用时间</li>
                <li>24小时内客服支持</li>
                <li>每日定时更新</li>
            </ul> <button>立即订阅</button>
        </div>
    </div>
</body>

</html>
