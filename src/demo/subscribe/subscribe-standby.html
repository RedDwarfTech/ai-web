</style>

</head> <body> <h1>产品套餐订阅</h1> <div class="container"> <div class="package" id="day"> <h2>订阅一天</h2> <p>价格：$1</p> <button onclick="showBenefits('day')">查看权益</button> <div class="benefits" id="dayBenefits"> <h3>您将获得以下权益：</h3> <ul> <li>24小时无限制访问</li> <li>高速网络连接</li> <li>全天候技术支持</li> </ul> <button onclick="hideBenefits('day')">关闭</button> </div> </div> <div class="package" id="month"> <h2>订阅一个月</h2> <p>价格：$10</p> <button onclick="showBenefits('month')">查看权益</button> <div class="benefits" id="monthBenefits"> <h3>您将获得以下权益：</h3> <ul> <li>30天无限制访问</li> <li>高速网络连接</li> <li>全天候技术支持</li> <li>15天内无理由退款</li> </ul> <button onclick="hideBenefits('month')">关闭</button> </div> </div> <div class="package" id="year"> <h2>订阅一年</h2> <p>价格：$100</p> <button onclick="showBenefits('year')">查看权益</button> <div class="benefits" id="yearBenefits"> <h3>您将获得以下权益：</h3> <ul> <li>365天无限制访问</li> <li>高速网络连接</li> <li>全天候技术支持</li> <li>30天内无理由退款</li> <li>独家优惠活动</li> </ul> <button onclick="hideBenefits('year')">关闭</button> </div> </div> </div> <script> function showBenefits(package) { var packageBenefits = document.getElementById(package + "Benefits"); packageBenefits.style.display = "block"; }

</script>
