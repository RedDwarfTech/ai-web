<!DOCTYPE html> <html> <head> <title>圆角输入框</title> <style type="text/css">
	/* 圆角输入框 */
	.input-box {
		position: fixed;
		bottom: 0px;
		left: 50%;
		transform: translateX(-50%);
		background-color: #fff;
		width: 300px;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
	}

	/* 输入框样式 */
	input[type="text"] {
		padding: 10px;
		border: none;
		background-color: #f2f2f2;
		border-radius: 5px;
		outline: none;
		width: 100%;
	}

</style>
</head> <body> <div class="input-box"> <input type="text" placeholder="请输入内容"> </div> </body> </html>
